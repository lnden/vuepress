<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中_绝对定位_transform</title>
    <style>
        .box{
            width:400px;
            height:200px;
            position: relative;
            /*position:absolute;*/
        }
        .son{
            position: absolute;
            left:50%;
            transform: translate(-50%,0);
        }
    </style>
</head>
<body>
    <section class="box" style="border:1px solid #f00">
        <p class="son" style="border:1px solid #f00">adasdas</p>
    </section>
</body>
</html>
