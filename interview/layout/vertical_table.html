<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中_tabel</title>
    <style>
        .box{
            width:400px;
            height:200px;

            display: table;
        }
        .son{
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<section class="box" style="border:1px solid #f00">
    <p class="son" style="border:1px solid #f00">adasdas</p>
</section>
</body>
</html>
