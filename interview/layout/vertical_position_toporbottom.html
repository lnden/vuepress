<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中_绝对定位_top/bottom</title>
    <style>
        .box{
            width:400px;
            height:200px;

            position: absolute;
            /*position: relative;*/
        }
        .son{
            height:100px;

            position: absolute;
            top:0;
            bottom:0;
            margin:auto 0;
        }
    </style>
</head>
<body>
<section class="box" style="border:1px solid #f00">
    <p class="son" style="border:1px solid #f00">adasdas</p>
</section>
</body>
</html>
