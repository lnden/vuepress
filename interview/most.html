<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断一个字符串中出现次数最多的字符</title>
</head>
<body>

<script>
    var str = "abcdefgaddda";
    var obj = {};
    var key = '';
    // 每个字符出现次数
    for (let i = 0,le = str.length; i < le; i++) {
        key = str[i];
        typeof obj[key] === 'undefined' ? obj[key] = 1 : obj[key]++
    }

    var max = -1;
    var max_key = key;

    // 排序
    for (let key in obj) {
        if (max < obj[key]) {
            max = obj[key];
            max_key = key;
        }
    }
    document.write("字符:" + max_key + ",出现次数最多为:" + max + "次")
</script>
</body>
</html>
